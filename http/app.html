    <input type="button" value="获取数据" onclick="getData()">
    <div id="showhere"></div>
    <script>
        let getData = () => {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8888", true);
            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        document.write(xhr.responseText);
                    }
                }
            };
            xhr.send(null);
        };
    </script>
</body>
